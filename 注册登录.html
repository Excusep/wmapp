<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,
	            initial-scale=1.0,user-scalable=no">
	<title>注册</title>
	<link rel="stylesheet" href="css/rem.css">

	<div class="login">

			<a href="首页.html"><img src="img/login.png" alt=""></a>

	</div>

			<img src="img/fgx.png" alt="" class="fgx">

			<img src="img/yzm.png" alt="" class="yzm">
			<img src="img/fgx.png" alt="" class="fgx">
		</div>
		<div class="one">
			<img src="img/passw.png" alt="" class="username">
